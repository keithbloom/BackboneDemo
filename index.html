<!doctype html>
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Backbone demo</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/text.css" />
  <link rel="stylesheet" href="css/960.css" />


  <link rel="stylesheet" href="css/cart.css" />
  <script src="javascript/jquery.min.js"></script> 
  <script src="javascript/underscore.js"></script>
  <script src="javascript/backbone.js"></script>
  <script src="javascript/json2.js"></script>

  <script src="javascript/shoppinglist-model-collection.js"></script>
  <script src="javascript/shoppinglist-item-view.js"></script>
  <script src="javascript/shoppinglist-itemform-view.js"></script>
  <script src="javascript/shoppinglist-statsbar-view.js"></script>
  <script src="javascript/shoppinglist-init.js"></script>

</head>

<body>

	<div class="container_12">
		<div class="grid_2">&nbsp;</div>
		<div class="grid_8">
			<h1>Shopping list</h1>
		</div>
		<div class="grid_2">&nbsp;</div>
		<div class="clear"></div>
		
		<div class="grid_2">&nbsp;</div>
		<div id="main" role="main" class="grid_8">
			<form id="shopping-form" action="javascript::return false">
				<h3><label for="list-item">Add something to buy: </label></h3>
				<p><input type="text" size="30" id="list-item" /></p>
				
				<div class="shopping-form-control">
					<button type="submit">Add to list</button>
				</div>
			</form>
		</div>
    <div class="grid_2">&nbsp;</div>
		<div class="clear"></div>

    <div class="grid_2">&nbsp;</div>
    <div class="grid_8" id="product-count"></div>  
    <div class="grid_2">&nbsp;</div>
    <div class="clear"></div>

    <div class="grid_2">&nbsp;</div>
		<div class="grid_8" id="shopping-list">
			<h2>Go to the shops, and buy:</h2>
			<ul id="product-list" class="content"></ul>
		</div>
		<div class="grid_2">&nbsp;</div>
		<div class="clear"></div>


	</div>

	<script type="text/template" id="product-template">
    <li data-id="<%= Id || 0 %>">
		<div class="prod-detail">
      <span class="prod-name grid_4"><%= title %></span>
      <span class="prod-state grid_1"><%= state %></span>
      <button type="button" class="bought grid_1">Bought it</button>
      <button type="button" class="delete grid_1">Delete</button>
		</div>
		<div class="clear"></div>
 	</li>
  </script>

  <script type="text/template" id="product-count-template">
    <table>
      <tr>
        <td>Total items: <%= total %></td>
        <td>To buy: <%= buying %></td>
      </tr>
    </table>
  </script>

</body>
</html>
